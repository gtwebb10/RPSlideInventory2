<ion-view view-title="ENTER USERNAME">
    <ion-content>
        <form>
                <label class="item item-input">

                    <input type="text" placeholder="USER NAME" ng-model="user.username">
                </label>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block" ng-click="signIn(user)">Log in</button>
        </form>
    </ion-content>
</ion-view>
